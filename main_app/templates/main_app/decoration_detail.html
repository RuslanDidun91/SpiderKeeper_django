{% extends 'base.html' %}
{% block content %}
<h1>Decoration Details</h1>
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ decoration.name }}</span>
        <p>Description: {{ decoration.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'decorations_update' decoration.id %}">Edit</a>
        <a href="{% url 'decorations_delete' decoration.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
